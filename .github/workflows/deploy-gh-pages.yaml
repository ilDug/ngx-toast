# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:

  release:
    types: [created]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install packages
        run: |
          npm ci

      - name: Build Demo Page
        # build the application: remmeber to set the base-href i packaje.json
        # ng build demo --base-href https://<user>.github.io/<repo>/
        run: |
          npm run build:pages

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload the build dist directory (DAG)
          # set the dist destination folder (where angular puts the built files)
          path: "./dist/demo/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
