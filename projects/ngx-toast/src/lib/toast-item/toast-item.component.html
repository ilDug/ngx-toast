<div class="toast show mb-3 animate__animated" [class.animate__fadeInRight]="animationIn" [class.animate__fadeOutRight]="animationOut" role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <span class="fa-stack fa-1x me-3">
            <i class="fas fa-square fa-stack-2x" [toastColor]="data"></i>
            <i class="fas fa-stack-1x fa-inverse" [toastIcon]="data"></i>
        </span>
        <strong class="me-auto">{{data.title}}</strong>
        <small class="text-muted">{{data.time | date}}</small>
        <button type="button" class="ms-2 mb-1 btn-close" (click)="onClose()" aria-label="Close">
            <span aria-hidden="true"></span>
        </button>
    </div>
    <div class="toast-body position-relative">
        <p>{{data.message}}
            <small class="position-absolute mb-2 me-3" style="bottom:0;right:0;" [toastColor]="data">{{data.type}}</small>
        </p>
    </div>
</div>
